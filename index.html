<!DOCTYPE html>
<html lang="en" data-theme="light-blue"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <title>Minesweeper</title>
</head>
<body>
  <noscript>
    <style>#minefield{display:none}</style>
    <p>É preciso habilitar o JavaScript para jogar!</p>
  </noscript>
  <header>
    <span class="flags">
    <span id="flagsLeft">000</span>  ⚑
    </span>
    <span class="time">
      <span id="timelapse">000</span> ⏲
    </span>
  </header>
  <main id="minefield">
    
  </main>
  <footer>
    <button id="toggleMinesLeft">
      ⚑
    </button>
    <button id="toggleTimelapse">
      ⏲
    </button>
    <button id="changeTheme">
      🌢
    </button>
    <ul class="hidden" id="themeSelector">
      <li><button class="active" data-theme="light-red"></button></li>
      <li><button data-theme="light-green"></button></li>
      <li><button data-theme="light-blue"></button></li>
      <li><button data-theme="light-yellow"></button></li>
      <li><button data-theme="light-pink"></button></li>
      <li><button data-theme="dark-red"></button></li>
      <li><button data-theme="dark-green"></button></li>
      <li><button data-theme="dark-blue"></button></li>
      <li><button data-theme="dark-yellow"></button></li>
      <li><button data-theme="dark-pink"></button></li>
    </ul>
  </footer>
  <ul id="difficultySelector">
    <li><button class="active" data-difficulty="easy">Fácil</button></li>
    <li><button data-difficulty="medium">Médio</button></li>
    <li><button data-difficulty="hard">Difícil</button></li>
    <li><button data-difficulty="custom">Personalizado</button></li>
  </ul>
  <button id="start">⬤start⛿⚑</button>
  <button id="toggleHUD">☰</button>
</body>
<script src="script.js"></script>
</html>
