<!DOCTYPE html>
<html lang="en" data-theme="dark-purple"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <title>Minesweeper</title>
</head>
<body>
  <header>
    <span id="flagsLeft"> <img src="assets/flag.svg" alt="Ícone indicador de quantas bandeiras ainda podem ser marcadas, o valor negativo indica uma marcação incorreta"></span>
    <span id="timelapse">0S</span>
  </header>
  <main id="minefield">
  </main>
  <footer>
    <button id="toggleMinesLeft">
      <img src="assets/flag.svg" alt="Botão para esconder/mostrar a quantidade restante de bandeiras a marcar" style="width: 24px;">
    </button>
    <button id="toggleTimelapse">
      <img src="assets/time.svg" alt="Botão para esconder/mostrar o tempo decorrido" style="width: 24px;">
    </button>
    <button id="changeTheme">
      <img src="assets/theme.svg" alt="Botão para mudar as cores da interface, trocando tanto o fundo quanto a cor do campo minado" style="width: 24px;">
    </button>
  </footer>
  <button id="start">⬤start⛿</button>
  <button id="toggleHUD">hud</button>
</body>
<script src="script.js"></script>
</html>
